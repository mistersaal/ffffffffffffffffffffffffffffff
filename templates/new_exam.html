{% extends 'layout.html' %}
{% block nav_items %}
    <a href="/teacher/" class="navbar-item">Экзамены</a>
{% endblock %}
{% block body %}

    <div class="columns is-centered">
        <div class="column is-half box">
            <h2 class="title is-5">Новый экзамен</h2>
            <form action="/exams/" method="POST">
                <div class="field">
                    {% csrf_token %}
                    <label class="label">Экзамен</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select name="relation">
                                {% for relation in relations %}
                                    <option value="{{ relation.group.id }}_{{ relation.subject.id }}">
                                        {{ relation.group.name }} {{ relation.subject.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Дата и время</label>
                    <div class="control">
                        <input class="input" name="datetime" type="text" placeholder="YYYY-MM-DD HH:MM:SS">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Аудитория</label>
                    <div class="control">
                        <input class="input" name="classroom" type="text">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="button is-primary" type="submit" value="Создать">
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
