{% extends 'layout.html' %}
{% block nav_items %}

{% endblock %}
{% block body %}
    <div class="columns is-centered">
        <div class="column is-half box">
            Предмет: {{ subject.name }}<br>
            Преподаватель: {{ teacher.last_name }} {{ teacher.first_name }} {{ teacher.middle_name }}<br>
            Группа: {{ user.group }}<br>
            Время и дата: {{ exam.datetime|date:'d-m-Y H:i' }}
        </div>
    </div>
{% endblock %}
